name: Test Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env.local
      run: cp ENV_EXAMPLE.txt .env.local

    - name: Update MongoDB URI for testing
      run: |
        sed -i 's|MONGODB_URI=.*|MONGODB_URI=mongodb://localhost:27017/test|g' .env.local

    - name: Run linting
      run: npm run lint

    - name: Run unit tests
      run: npm test -- --testPathPattern="unit" --coverage

    - name: Run integration tests
      run: npm test -- --testPathPattern="integration"

    - name: Run component tests
      run: npm test -- --testPathPattern="components"

    - name: Build application
      run: npm run build

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false
