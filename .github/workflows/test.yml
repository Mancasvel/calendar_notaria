name: ðŸ§ª Test & Build Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_ENV: test

jobs:
  # ===================================
  # ValidaciÃ³n de CÃ³digo
  # ===================================
  lint:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ” Run ESLint
      run: npm run lint

    - name: ðŸ“ TypeScript type checking
      run: npx tsc --noEmit

  # ===================================
  # Tests Unitarios y de Componentes
  # ===================================
  test:
    name: ðŸ§ª Tests (${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ” Create test environment file
      run: |
        cat > .env.local << EOF
        MONGODB_URI=${{ secrets.MONGODB_URI }}
        MONGODB_DB=${{ secrets.MONGODB_DB }}
        NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
        NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
        EOF

    - name: ðŸ§ª Run unit tests
      run: npm test -- --testPathPatterns="unit" --coverage --coverageDirectory=coverage/unit --passWithNoTests
      env:
        CI: true

    - name: ðŸŽ¨ Run component tests
      run: npm test -- --testPathPatterns="components" --coverage --coverageDirectory=coverage/components --passWithNoTests
      env:
        CI: true

    - name: ðŸ“Š Generate combined coverage
      run: npm run test:coverage || true

    - name: ðŸ“¤ Upload coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: unittests,components
        name: codecov-${{ matrix.node-version }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true

    - name: ðŸ’¾ Upload coverage artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: coverage/
        retention-days: 7

  # ===================================
  # Tests de IntegraciÃ³n con MongoDB Atlas
  # ===================================
  integration-test:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ” Create integration test environment
      run: |
        cat > .env.local << EOF
        MONGODB_URI=${{ secrets.MONGODB_URI }}
        MONGODB_DB=${{ secrets.MONGODB_DB }}_test
        NEXTAUTH_URL=http://localhost:3000
        NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
        EOF

    - name: ðŸ§ª Run integration tests
      run: npm test -- --testPathPatterns="integration" --coverage --coverageDirectory=coverage/integration --passWithNoTests
      env:
        CI: true

    - name: ðŸ’¾ Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: coverage/integration/
        retention-days: 7

  # ===================================
  # Build de ProducciÃ³n
  # ===================================
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, integration-test]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ” Create production-like environment
      run: |
        cat > .env.local << EOF
        MONGODB_URI=${{ secrets.MONGODB_URI }}
        MONGODB_DB=${{ secrets.MONGODB_DB }}
        NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL || 'http://localhost:3001' }}
        NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
        EOF

    - name: ðŸ—ï¸ Build for production
      run: npm run build
      env:
        NODE_ENV: production

    - name: ðŸ“ Analyze build size
      run: |
        echo "ðŸ“¦ Build artifacts:"
        ls -lh .next/
        echo ""
        echo "ðŸ“Š Build size:"
        du -sh .next/
        echo ""
        echo "ðŸ—‚ï¸ Static pages:"
        find .next -name "*.html" | wc -l || echo "0"
        echo "ðŸ“œ JavaScript bundles:"
        find .next -name "*.js" | wc -l || echo "0"

    - name: ðŸ’¾ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: .next/
        retention-days: 7

  # ===================================
  # Tests End-to-End (E2E)
  # ===================================
  e2e-test:
    name: ðŸŽ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸŽ­ Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: ðŸ” Create E2E environment
      run: |
        cat > .env.local << EOF
        MONGODB_URI=${{ secrets.MONGODB_URI }}
        MONGODB_DB=${{ secrets.MONGODB_DB }}_e2e
        NEXTAUTH_URL=http://localhost:3001
        NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
        EOF

    - name: ðŸš€ Start application server
      run: |
        npm run build
        npm start &
        npx wait-on http://localhost:3001 --timeout 60000

    - name: ðŸŽ­ Run Playwright tests
      run: npx playwright test
      env:
        CI: true

    - name: ðŸ“¤ Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
        retention-days: 7

  # ===================================
  # Security Audit
  # ===================================
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ”’ Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: ðŸ” Check for known vulnerabilities
      run: npm audit fix --dry-run
      continue-on-error: true

  # ===================================
  # Deployment Readiness Check
  # ===================================
  deploy-ready:
    name: âœ… Deployment Ready
    runs-on: ubuntu-latest
    needs: [build, test, integration-test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âœ… Deployment checklist
      run: |
        echo "ðŸŽ‰ ====================================="
        echo "âœ… All tests passed!"
        echo "âœ… Build successful!"
        echo "âœ… Security audit completed!"
        echo "âœ… Ready for deployment to production!"
        echo "======================================"
        echo ""
        echo "ðŸ“‹ Deployment requirements:"
        echo "  âœ“ Lint checks passed"
        echo "  âœ“ Unit tests passed"
        echo "  âœ“ Component tests passed"
        echo "  âœ“ Integration tests passed"
        echo "  âœ“ Production build verified"
        echo "  âœ“ Security audit completed"
        echo ""
        echo "ðŸš€ Next steps:"
        echo "  1. Verify MongoDB secrets are configured"
        echo "  2. Update NEXTAUTH_URL for production"
        echo "  3. Deploy to Vercel/Netlify"
        echo "  4. Run smoke tests on production"

    - name: ðŸ“Š Create deployment summary
      run: |
        cat > deployment-summary.txt << EOF
        Deployment Summary
        ==================
        Branch: ${{ github.ref_name }}
        Commit: ${{ github.sha }}
        Workflow: ${{ github.workflow }}
        Run ID: ${{ github.run_id }}
        
        Status: âœ… READY FOR DEPLOYMENT
        
        Tests Results:
        - Unit Tests: âœ… Passed
        - Component Tests: âœ… Passed
        - Integration Tests: âœ… Passed
        - Build: âœ… Success
        - Security: âœ… Checked
        
        Deployment Date: $(date -u)
        EOF
        cat deployment-summary.txt

    - name: ðŸ’¾ Upload deployment summary
      uses: actions/upload-artifact@v4
      with:
        name: deployment-summary
        path: deployment-summary.txt
        retention-days: 30
